<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
        <p id="error-email" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
        <p id="error-password" class="error-message"></p>
      </div>

      <p id="error-general" class="error-message"></p> <!-- MENSAJE ERROR GENERAL -->

      <button type="submit">Entrar</button>
    </form>

    <div class="extra-links">
      <p><a href="../registro/registro.html">¿No tienes cuenta? Regístrate aquí</a></p>
      <p><a href="../inicio/index.php">Ir al inicio</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Limpiar mensajes anteriores
      document.getElementById("error-email").textContent = "";
      document.getElementById("error-password").textContent = "";
      document.getElementById("error-general").textContent = "";

      const formData = new FormData(this);

      fetch("procesar_login.php", {
        method: "POST",
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = data.redirect;
          } else {
            if (data.errors.email) {
              document.getElementById("error-email").textContent = data.errors.email;
            }
            if (data.errors.password) {
              document.getElementById("error-password").textContent = data.errors.password;
            }
            // LANZAR ERROR DE CREDENCIALES INVALIDAS
            if (data.errors.general) {
              document.getElementById("error-general").textContent = data.errors.general;
            }
          }
        })
        .catch(error => console.error("Error:", error));
    });
  </script>
</body>

</html>
